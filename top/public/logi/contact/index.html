            <div class="hidden lg:flex items-center space-x-12">
                <a href="../index.html#products"
                    class="text-sm font-medium tracking-widest hover:text-luminous-blue transition-colors duration-300 relative group">

                    <span
                        class="absolute -bottom-1 left-0 w-0 h-[1px] bg-luminous-blue transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="../index.html#features"
                    class="text-sm font-medium tracking-widest hover:text-luminous-blue transition-colors duration-300 relative group">
                    主要機能
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-[1px] bg-luminous-blue transition-all duration-300 group-hover:w-full"></span>

                <a href="../company/index.html"
                    class="text-sm font-medium tracking-widest hover:text-luminous-blue transition-colors duration-300 relative group">
                    会社案内
                    <span
                        class="absolute -bottom-1 left-0 w-0 h-[1px] bg-luminous-blue transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="../contact/index.html"
                    class="relative px-8 py-3 overflow-hidden rounded-full group bg-white border border-slate-300 hover:border-luminous-blue/50 transition-all duration-500 animate-shine">
                    <div
                        class="absolute inset-0 w-0 bg-gradient-to-r from-luminous-blue/20 to-cyber-teal/20 transition-all duration-[250ms] ease-out group-hover:w-full">
                    </div>
                    <span
                        class="relative text-sm font-bold tracking-widest group-hover:text-deep-ink transition-colors">お問い合わせ</span>
                </a>
            </div>

            <button id="mobile-menu-button" class="lg:hidden p-2 text-deep-ink hover:text-luminous-blue transition">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 6h16M4 12h16m-7 6h7">

                </svg>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden lg:hidden bg-white/95 backdrop-blur-xl border-b border-slate-300 px-6 py-8 space-y-6 absolute w-full left-0 top-20">

    <main class="pt-20 min-h-screen pb-40">
        <section class="py-20 relative">
            <div class="absolute inset-0 bg-[url('../assets/patterns/grid.svg')] opacity-5 mix-blend-overlay"></div>

            <div class="container mx-auto px-4 max-w-2xl relative z-10">
                <h1 class="text-5xl font-thin mb-12 text-center text-deep-ink tracking-tight animate-on-scroll">CONTACT
                </h1>

                <div class="glass-card p-10 rounded-3xl border border-slate-200 animate-on-scroll">
                    <form class="space-y-6" id="contact-form">
                        <div>
                            <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">問合せサービス <span
                                    class="text-luminous-blue">*</span></label>
                            <input type="text" name="service_name" value="X-VERSE Logi" readonly
                                class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-slate-100 text-slate-500 outline-none mb-6 cursor-not-allowed">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">お問い合わせ種別 <span
                                        class="text-luminous-blue">*</span></label>
                                <div class="relative">
                                    <select name="inquiry_type"
                                        class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none appearance-none transition-all hover:bg-slate-100"
                                        required>
                                        <option value="" disabled selected class="text-slate-500">選択してください
                                        </option>
                                        <option value="demo" class="bg-white text-deep-ink">デモ依頼</option>
                                        <option value="docs" class="bg-white text-deep-ink">資料請求</option>
                                        <option value="poc" class="bg-white text-deep-ink">PoC相談</option>
                                        <option value="pricing" class="bg-white text-deep-ink">料金・プランについて</option>
                                    </select>
                                    <div
                                        class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-slate-500">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">会社名 <span
                                        class="text-luminous-blue">*</span></label>
                                <input type="text" name="company_name"
                                    class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none transition-all hover:bg-slate-100 placeholder-gray-600"
                                    placeholder="株式会社〇〇" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">部署名</label>
                                <input type="text" name="department"
                                    class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none transition-all hover:bg-slate-100 placeholder-gray-600"
                                    placeholder="企画開発部">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">氏名 <span
                                        class="text-luminous-blue">*</span></label>
                                <input type="text" name="user_name"
                                    class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none transition-all hover:bg-slate-100 placeholder-gray-600"
                                    placeholder="山田 太郎" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">電話番号</label>
                                <input type="tel" name="tel"
                                    class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none transition-all hover:bg-slate-100 placeholder-gray-600"
                                    placeholder="03-1234-5678">
                            </div>
                            <!-- Honeypot Field (Bot trap) - Hidden from humans -->
                            <div style="display:none;">
                                <label>Leave this field empty</label>
                                <input type="text" name="confirm_email" value="">
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">メールアドレス <span
                                        class="text-luminous-blue">*</span></label>
                                <input type="email" name="email"
                                    class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none transition-all hover:bg-slate-100 placeholder-gray-600"
                                    placeholder="example@domain.com" required>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-2 text-slate-600 tracking-wider">用途・ご相談内容</label>
                            <textarea name="message"
                                class="w-full border border-slate-300 rounded-xl px-4 py-3 bg-white text-deep-ink focus:ring-2 focus:ring-luminous-blue outline-none h-32 transition-all hover:bg-slate-100 placeholder-gray-600"
                                placeholder="検討中のプロジェクトの概要や、具体的なご相談内容をご記入ください。"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-luminous-blue to-cyber-teal text-white py-4 rounded-xl font-bold text-lg hover:shadow-[0_0_30px_rgba(157,33,36,0.4)] transition-all duration-300 transform hover:-translate-y-1 relative overflow-hidden group">
                            <span class="relative z-10">送信する</span>
                            <div
                                class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300">
                            </div>
                        </button>
                        <p class="text-xs text-center text-slate-500 mt-4 leading-relaxed">
                            送信することで、当社の<a href="../privacy/"
                                class="text-luminous-blue hover:text-deep-ink underline transition-colors">プライバシーポリシー</a>に同意したものとみなされます。
                        </p>
                    </form>
                </div>
            </div>
        </section>
        <script src="../js/contact.js"></script>
    </main>

    <footer class="bg-slate-50 text-slate-700 py-16 border-t border-slate-200 relative overflow-hidden">

            </div>
            <div
                class="flex flex-col md:flex-row justify-between items-center text-xs text-slate-700 border-t border-slate-200 pt-8 font-bold">
                <div class="mb-4 md:mb-0">&copy; 2026 X-VERSE. All rights reserved.</div>

        </div>
    </footer>

</body>
